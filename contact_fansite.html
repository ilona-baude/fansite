<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
    <link rel="stylesheet" href="css/contact_style.css">
</head>
<body>
    <header>
    <h1>Fansites</h1>
    </header>
    <main>
        <h2>Prenons contact:</h2>

        <form method="get" action="">
            
            <div class="part_1">
            <label for="civilité">Civilité:</label>
            <select name="civilité">
                <option value="madame">Mme</option>
                <option value="mademoiselle">Mlle</option>
                <option value="monsieur">Mr</option>
            </select>
            
            <label for="prenom">Votre prénom:</label>
            <input type="text" name= "prenom" placeholder="Ex. : Pierre">
            <label for="nom">Votre nom:</label>
            <input type="text" name= "nom" placeholder="Ex. : Dupuis">
            </div>

            <div class="part_2">
                <label for="email">Votre Email:</label>
                <input type="text" id="email" name= "email" placeholder="Ex. : Pierre.D@hotmail.com" >
                <label for="selection_site">Sélectionnez un site :</label>
                <select name="selection_site">
                    <option value="Brenan"> Fansite Brenan Lee Mulligan</option>
                    <option value="Elon"> Fansite Elon Musk</option>
                    <option value="Bansky">Fansite BANSKY</option>
                  
                </select>
            </div>
        
        <div class="part_3">
            <p>
            <label for="demande_contact">Votre message:</label><br>
            <textarea name="demande_contact"  rows="10" cols="42"></textarea>
            </p>
            <p>
              <input type="checkbox" name="cdc" id="cdc"> <label for="cdc">Veuillez accepter notre politique de confidentialité, en cochant cette case.</label>
            </p>
            <button type="submit">Valider</button>
        </div>
            
        </form>
    </main>
    
    <footer>
        <div class="footer_style">
        <a href="index.html">Portail Fansites  >>></a>
        </div>
    </footer>

</body>
</html>
